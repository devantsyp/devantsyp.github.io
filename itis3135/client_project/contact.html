<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UNCC Breaking</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main id="main" class="active">
        <div class="contact-grid">
            <img id="club-logo" src="images/logo.png" alt="club logo" width="400">
            <section id="contact-form">

                <h2 id="contact-form-head">Contact Us</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-button">Send Message</button>
                    </div>
                </form>
            </section>
        </div>
        <section id="social-media">

            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="https://www.instagram.com/UNCCBreaking" target="_blank">Instagram</a>

            </div>
        </section>

        
    </main>

    <!-- Footer -->
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
